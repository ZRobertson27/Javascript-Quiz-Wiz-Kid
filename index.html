<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <Header><h1>Javascript Quiz for a Wiz Kid!</h1></Header>
    <div class="container">
        <div>
            <button class="highscoreButton">View Highscore</button>
        </div>

        <!--Timer-->
        <div class="timer">
            <div class="timer-text"></div>
            <div class="timer-count">75</div>
        </div>
    
        <div id="quizContainer" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons"></div>
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            <button id="goButton" class="button">Go!</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
